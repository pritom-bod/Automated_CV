{% load static %}
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CV Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="{% static "pdf/list.css" %}" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary"><i class="bi bi-file-earmark-person-fill"></i> CV Profile List</h2>
      <p class="text-muted">Download your auto-generated CVs</p>
    </div>

    <!-- Profiles -->
    {% for profile in profile %}
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div class="profile-card d-flex justify-content-between align-items-center">
          <h5 class="mb-0">{{ profile.name }}</h5>
          <a href="{% url 'resume' profile.id %}" class="btn btn-warning btn-sm px-4 py-2 fw-bold">â¬‡ Download CV</a>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</body>
</html>
